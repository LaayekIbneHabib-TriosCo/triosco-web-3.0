<!DOCTYPE html>

  <head>

      <!--  -->
      <section>
        <article>
          <h1>Moreish</h1>
          <h2>About the project:</h2>
          <p>
            Moreish Foods Limited is East India's leading bread and
            bakery brand.<br /><br />
            We helped Moreish upscale the business online through
            social media marketing and captured the essence of the
            brand through a full-fledged product photoshoot.
          </p>
          <h2>Check our work below:</h2>
          <ul>
            <li>
              <a href="https://www.instagram.com/moreishfoods/?hl=en" target="_blank">
                <img src="images/icons/instagram.png" alt="" />
              </a>
            </li>
            <li>
              <a href="https://www.facebook.com/moreishfoods.ind" target="_blank">
                <img src="images/icons/facebook.png" alt="" />
              </a>
            </li>
          </ul>
        </article>
      </section>
      <!--  -->

      <!--  -->
